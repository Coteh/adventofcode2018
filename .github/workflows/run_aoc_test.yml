name: Test AoC 2018
on: [push]
jobs:
  Test-AoC-2018:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Checking out ${{ github.ref }} from ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.DATA_PAT }}
          submodules: recursive
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'
      - name: Run test
        run: ./test.sh
